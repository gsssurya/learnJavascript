<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="10-calculator.css">
</head>
<body>
    <p class="result-calculate"></p>
    <p class="firstP">
      <button onclick="
        updateCalculation('1');
      ">1</button>

      <button onclick="
        updateCalculation('2');
      ">2</button>

      <button onclick="
        updateCalculation('3');
      ">3</button>

      <button class="add-yellow" onclick="
        updateCalculation(' + ');
      ">+</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('4');
      ">4</button>

      <button onclick="
        updateCalculation('5');
      ">5</button>

      <button onclick="
        updateCalculation('6');
      ">6</button>

      <button class="add-yellow" onclick="
        updateCalculation(' - ');
      ">-</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('7');
      ">7</button>

      <button onclick="
        updateCalculation('8');
      ">8</button>

      <button onclick="
        updateCalculation('9');
      ">9</button>

      <button class="add-yellow" onclick="
        updateCalculation(' * ');
      ">*</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('0');
      ">0</button>

      <button onclick="
        updateCalculation('.');
      ">.</button>

      <button onclick="
        calculation = eval(calculation);
        document.querySelector('.result-calculate').innerHTML = calculation;
        localStorage.setItem('calculation', calculation);
      ">=</button>

      <button class="add-yellow" onclick="
        updateCalculation(' / ');
      ">/</button>
    </p>

    <p class="p-for-clear">
      <button class="clear-button" onclick="
        calculation = '';
        updateCalculation('');
        localStorage.setItem('calculation', calculation);
      ">Clear</button>
    </p>
<script src="10-calculator.js"></script>
</body>
</html>
